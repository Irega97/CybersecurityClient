<h1>Ciberseguridad</h1>
<h2>AES ALGORITHM</h2>
<form name = 'mensaje' (ngSubmit)="postMensaje(); deleteMensaje()">
    
<p>
    <label>Nombre:
    <input type="text" name="mensaje" placeholder="Nombre" [(ngModel)]="name">  
    </label>
</p>

<p>
    <button type ="submit">Enviar</button>
</p>
    
</form>

<div>
    <button (click)="getMensaje(); deleteMensaje()">Mostrar mensaje</button>
    <h4>{{frase}}</h4>
</div>

<h2>RSA ENCRYPTATION</h2>
<form name = 'mensaje'>
    
<p>
    <label>Nombre:
    <input type="text" name="mensaje" placeholder="Nombre" [(ngModel)]="nameRSA">  
    </label>
</p>

<p>
    <button type ="submit" (click)="postMensajeRSA(); deleteMensaje()">Enviar</button>
</p>

<p>
    <button type="submit" (click)="signMessage(); deleteMensaje()">Firmar mensaje</button>
</p>

<p>
    <button type="submit" (click)="blindSignature(); deleteMensaje()">Firma ciega</button>
</p>
    
</form>

<div>
    <button (click)="getMensajeRSA(); deleteMensaje()">Mostrar mensaje</button>
    <h4>{{fraseRSA}}</h4>
</div>
