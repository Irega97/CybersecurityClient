<h2>Ciberseguridad</h2>
<form name = 'mensaje' (ngSubmit)="postMensaje($event); deleteMensaje()">
    
<p>
    <label>Nombre:
    <input type="text" name="mensaje" placeholder="Mensaje" [(ngModel)]="name">  
    </label>
</p>

<p>
    <button type ="submit">Enviar</button>
</p>
    
</form>

<div>
    <button (click)="getMensaje(); deleteMensaje()">Mostrar mensaje</button>
    <h4>{{frase}}</h4>
</div>
